<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Memory Shazam</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 2em;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .memory-list {
            list-style: none;
            padding: 0;
        }
        .memory-list li {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        input[type="submit"], button {
            padding: 10px 15px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        #recordButton.recording {
            background-color: #dc3545;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <h1>Memory Shazam</h1>

        <h2>Add a Memory</h2>
        <form method="post">
            <input type="text" name="memory_text" placeholder="What's on your mind?">
            <input type="submit" name="add_memory" value="Add Memory">
        </form>

        <h2>Add a Memory by Voice</h2>
        <button id="recordButton">Record</button>
        <p id="status"></p>

        <h2>Search Memories</h2>
        <form method="get">
            <input type="text" name="search_term" placeholder="Search for a memory..." value="{{ search_term }}">
            <input type="submit" value="Search">
        </form>

        <h2>Memories</h2>
        {% if memories %}
            <ul class="memory-list">
            {% for memory in memories %}
                <li>{{ memory }}</li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No memories found.</p>
        {% endif %}
    </div>
    <script>
        const recordButton = document.getElementById('recordButton');
        const status = document.getElementById('status');
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;

        recordButton.addEventListener('click', async () => {
            if (!isRecording) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);

                    mediaRecorder.ondataavailable = event => {
                        audioChunks.push(event.data);
                    };

                    mediaRecorder.onstop = async () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                        audioChunks = [];
                        const formData = new FormData();
                        formData.append('audio_data', audioBlob);

                        status.textContent = 'Transcribing...';

                        try {
                            const response = await fetch('/add_voice_memory', {
                                method: 'POST',
                                body: formData
                            });

                            if (response.ok) {
                                status.textContent = 'Memory added! Refreshing...';
                                window.location.reload();
                            } else {
                                status.textContent = 'Failed to transcribe. Please try again.';
                            }
                        } catch (error) {
                            console.error('Error uploading audio:', error);
                            status.textContent = 'Error uploading audio.';
                        }
                    };

                    mediaRecorder.start();
                    isRecording = true;
                    recordButton.textContent = 'Stop Recording';
                    recordButton.classList.add('recording');
                    status.textContent = 'Recording...';
                } catch (error) {
                    console.error('Error accessing microphone:', error);
                    status.textContent = 'Could not access microphone. Please grant permission.';
                }
            } else {
                mediaRecorder.stop();
                isRecording = false;
                recordButton.textContent = 'Record';
                recordButton.classList.remove('recording');
            }
        });
    </script>
  </body>
</html>
